<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter app</title>
    <link rel="stylesheet" href="./main.css" />
      <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- wrapper -->
    <div
      class="bg-slate-950 w-[100vw] h-[100vh] flex flex-col justify-center items-center overflow-hidden gap-10"
    >
      <div class="text-white text-2xl font-medium text-[30px]">Increment & Decrement</div>
      <div class="bg-white flex text-[30px] rounded-sm gap-12 p-3 px-3">
        <!-- negative button -->
        <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5 ">
          <i class="fa-solid fa-minus"></i>
        </button>
        <div id="counter" class="font-bold">0</div>
        <!-- positive button -->
        <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"  >
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
